<mat-card id="signin-container">
  <span class="title">Entrar</span>
  <div class="wrap-inputs" fxLayout="column wrap" fxLayoutGap="20px">
    <ng-container *ngIf="!isSigningIn; else loadingAnimation">
      <mat-form-field>
        <input matInput placeholder="MatrÃ­cula do Portal" [(ngModel)]="login.matricula" autocomplete="off">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Senha do Portal" [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="login.password" (keydown)="onKeydown($event)">
        <mat-icon matSuffix (click)="togglePassword()">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <button matRipple (click)="loginAttempt()" class="btnEntrar"><span>Entrar</span></button>
      <span class="vertical-align made-with">
        <span>Made with</span>
        <mat-icon svgIcon="heart" class="heart"></mat-icon>
        <span>by</span>
        <span class="bold-text" style="display: block">@danieldspx</span>
      </span>
    </ng-container>
    <ng-template #loadingAnimation>
      <app-animation-loading></app-animation-loading>
    </ng-template>
  </div>
</mat-card>
